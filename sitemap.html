<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sitemap_style.css">
    <title>sitemap</title>
</head>
<body>
    
    <div class="container">

        <!-- Video background -->
        <div class="video-background">
            <video autoplay muted loop id="jellyfish" playsinline>
                <source src="jelly.mp4" type="video/mp4">
                <source src="jelly.webm" type="video/webm">
                <!-- Fallback content for browsers that do not support the video tag -->
                <p>Your browser does not support the video tag.</p>
            </video>
            <div class="video-overlay"></div>
        </div>
        <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Ocean Life</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <div class="sitemap-container">
        <div class="content-wrapper">
            <h1 class="glow-text">Ocean Life - Sitemap</h1>
            <div class="svg-container">
                <svg id="sitemap" viewBox="0 0 800 600" role="img" aria-label="Sitemap"></svg> 
            </div>
        </div>
            
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="sitemap_script.js" defer></script>
       <!--Footer part-->
       <footer>
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
        </div>
        
        <ul class="social_icon">
        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
        </ul>
    
        <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Team</a></li>
        <li><a href="#">Services</a></li>
        </ul>
        <p>Web Development 2025</p>
    </footer>  
    </div>   
    
</body>
</html>
